{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <form action="" method="POST">
  {% csrf_token %}
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="si_email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="si_password">
      </label>
      <button class="submit">Sign In</button>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h1>New here?</h1>
          <p>sign up and discover</p>
        </div>
        <div class="img-text m-in">
          <h1>One of us?</h1>
          <p>just sign in</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" name = "sp_username">
        </label>
        <label>
          <span>Email</span>
          <input type="email" name = "sp_email">
        </label>
        <label>
          <span>Password</span>
          <input type="password" name = "sp_pass">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" name = "sp_cnfrmpass">
        </label>
        <button class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="{% static '/js/login.js' %}"></script>
</form>
</body>
</html>
