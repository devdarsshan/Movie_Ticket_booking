{% extends 'bookings/main.html' %}
{% load static %}

{% block title %}
<title>BoxOffice | Home</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'bookings/css/main.css' %}">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="s1" style="margin-left: 50px;">
                <img src="{% static 'images/1.jpg' %}" alt="IMAGE-1" style="height: 600px; width: 100%; object-fit: cover;">
            </div>
        </div>
        <div class="carousel-item">
            <div class="s2">
                <img src="{% static 'images/2.jpg' %}" alt="IMAGE-1" style="height: 600px; width: 100%; object-fit: cover;">
            </div>
        </div>
        <div class="carousel-item">
            <div class="s3" style="margin-left: 50px;">
                <img src="{% static 'images/3.jpg' %}" alt="IMAGE-1" style="height: 600px; width: 100%; object-fit: cover;">
            </div>
        </div>
        <div class="carousel-item">
            <div class="s4" style="margin-left: 50px;">
                <img src="{% static 'images/4.jpg' %}" alt="IMAGE-1" style="height: 600px; width: 100%; object-fit: cover;">
            </div>
        </div>
        <div class="carousel-item">
            <div class="s5" style="margin-left: 50px;">
                <img src="{% static 'images/5.jpg' %}" alt="IMAGE-1" style="height: 600px; width: 100%; object-fit: cover;">
            </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
<div class="container">
    <div class="row mb-5">
        <div class="col-12">
            <div class="row">
                <div class="col-10 offset-2 m-5">
                    <h1>Now Showcasing</h1>
                </div>
            </div>
            <div class="row">

                {% for movie in page %}
                <div class="col-12 col-md-6 col-lg-4 mb-5">
                    
                        <div class="card shadow" style="width: 18rem; margin:0px auto;">
                            <img src="/static/images/poster.jpg" class="card-img-top" height="380px">
                            <div class="card-body">
                                <h4 class="card-title text-center">{{ movie.Movie_name }}</h4>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
